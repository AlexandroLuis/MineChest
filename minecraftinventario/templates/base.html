<!--
	Esta é a página base do projeto onde todas as páginas 
	tem essa estrutura, e serão assim adaptadas.
-->
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
	<link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon" />
	<title>{% block title %}{% endblock %}</title>
</head>
<body id="panorama">
	<img alt="Minecraft" id="logo" src="{% static 'img/minecraft.png' %}" />
	<div id="flashingtext">V 1.0!</div>
	
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
	
	<footer> 
		<span class="left">Nao e Minecraft</span> 
		<span class="right">Nao e da Mojang</span>
	</footer>
</body>
</html>
